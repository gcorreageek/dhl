
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserImagenLabel">Create or edit a User Imagen</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userImagen.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userImagen.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userImagenName">User Imagen Name</label>
            <input type="text" class="form-control" name="userImagenName" id="field_userImagenName"
                    ng-model="vm.userImagen.userImagenName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userImagenPath">User Imagen Path</label>
            <input type="text" class="form-control" name="userImagenPath" id="field_userImagenPath"
                    ng-model="vm.userImagen.userImagenPath"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userImagenPathImage">User Imagen Path Image</label>
            <input type="text" class="form-control" name="userImagenPathImage" id="field_userImagenPathImage"
                    ng-model="vm.userImagen.userImagenPathImage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userImagenMain">User Imagen Main</label>
            <input type="checkbox" class="form-control" name="userImagenMain" id="field_userImagenMain"
                    ng-model="vm.userImagen.userImagenMain"
                     />
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userImagen.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
