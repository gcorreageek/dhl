<div>
    <h2>User Imagens</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-imagen.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new User Imagen
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>User Imagen Name</span></th>
                    <th><span>User Imagen Path</span></th>
                    <th><span>User Imagen Path Image</span></th>
                    <th><span>User Imagen Main</span></th>
                    <th><span>User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userImagen in vm.userImagens track by userImagen.id">
                    <td><a ui-sref="user-imagen-detail({id:userImagen.id})">{{userImagen.id}}</a></td>
                    <td>{{userImagen.userImagenName}}</td>
                    <td>{{userImagen.userImagenPath}}</td>
                    <td>{{userImagen.userImagenPathImage}}</td>
                    <td>{{userImagen.userImagenMain}}</td>
                    <td>
                        {{userImagen.user.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-imagen-detail({id:userImagen.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-imagen.edit({id:userImagen.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-imagen.delete({id:userImagen.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
