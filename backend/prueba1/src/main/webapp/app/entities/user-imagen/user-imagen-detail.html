
<div>
    <h2><span>User Imagen</span> {{vm.userImagen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User Imagen Name</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenName}}</span>
        </dd>
        <dt><span>User Imagen Path</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenPath}}</span>
        </dd>
        <dt><span>User Imagen Path Image</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenPathImage}}</span>
        </dd>
        <dt><span>User Imagen Main</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenMain}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.userImagen.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-imagen-detail.edit({id:vm.userImagen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
