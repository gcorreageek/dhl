
<div>
    <h2><span>Friend</span> {{vm.friend.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Friend Type</span></dt>
        <dd>
            <span>{{vm.friend.friendType}}</span>
        </dd>
        <dt><span>User 1</span></dt>
        <dd>
            {{vm.friend.user1.id}}
        </dd>
        <dt><span>User 2</span></dt>
        <dd>
            {{vm.friend.user2.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="friend-detail.edit({id:vm.friend.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
