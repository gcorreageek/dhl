
<div>
    <h2><span>Article Hash</span> {{vm.articleHash.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Hash</span></dt>
        <dd>
            <a ui-sref="hash-detail({id:vm.articleHash.hash.id})">{{vm.articleHash.hash.id}}</a>
        </dd>
        <dt><span>Article</span></dt>
        <dd>
            <a ui-sref="article-detail({id:vm.articleHash.article.id})">{{vm.articleHash.article.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="article-hash-detail.edit({id:vm.articleHash.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
