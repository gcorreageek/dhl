<div>
    <h2>Article Hashes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="article-hash.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Article Hash
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Hash</span></th>
                    <th><span>Article</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="articleHash in vm.articleHashes track by articleHash.id">
                    <td><a ui-sref="article-hash-detail({id:articleHash.id})">{{articleHash.id}}</a></td>
                    <td>
                        <a ui-sref="hash-detail({id:articleHash.hash.id})">{{articleHash.hash.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="article-detail({id:articleHash.article.id})">{{articleHash.article.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="article-hash-detail({id:articleHash.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="article-hash.edit({id:articleHash.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="article-hash.delete({id:articleHash.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
