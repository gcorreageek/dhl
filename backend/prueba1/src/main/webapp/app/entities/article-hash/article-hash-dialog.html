
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArticleHashLabel">Create or edit a Article Hash</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.articleHash.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.articleHash.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_hash">Hash</label>
            <select class="form-control" id="field_hash" name="hash" ng-model="vm.articleHash.hash" ng-options="hash as hash.id for hash in vm.hashes track by hash.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_article">Article</label>
            <select class="form-control" id="field_article" name="article" ng-model="vm.articleHash.article" ng-options="article as article.id for article in vm.articles track by article.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
