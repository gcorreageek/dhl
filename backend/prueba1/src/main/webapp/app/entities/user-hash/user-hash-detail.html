
<div>
    <h2><span>User Hash</span> {{vm.userHash.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Hash</span></dt>
        <dd>
            <a ui-sref="hash-detail({id:vm.userHash.hash.id})">{{vm.userHash.hash.id}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.userHash.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-hash-detail.edit({id:vm.userHash.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
