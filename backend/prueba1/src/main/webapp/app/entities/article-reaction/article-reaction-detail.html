
<div>
    <h2><span>Article Reaction</span> {{vm.articleReaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Article Reaction Type</span></dt>
        <dd>
            <span>{{vm.articleReaction.articleReactionType}}</span>
        </dd>
        <dt><span>Article</span></dt>
        <dd>
            <a ui-sref="article-detail({id:vm.articleReaction.article.id})">{{vm.articleReaction.article.id}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.articleReaction.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="article-reaction-detail.edit({id:vm.articleReaction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
