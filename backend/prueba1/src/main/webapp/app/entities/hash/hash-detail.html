
<div>
    <h2><span>Hash</span> {{vm.hash.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Hash Name</span></dt>
        <dd>
            <span>{{vm.hash.hashName}}</span>
        </dd>
        <dt><span>Hash Type</span></dt>
        <dd>
            <span>{{vm.hash.hashType}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.hash.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="hash-detail.edit({id:vm.hash.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
