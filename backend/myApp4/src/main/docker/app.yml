version: '2'
services:
    myapp4-app:
        image: myapp4
        external_links:
            - myapp4-mysql:mysql
            - myapp4-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/myapp4?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    myapp4-mysql:
        extends:
            file: mysql.yml
            service: myapp4-mysql
    myapp4-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: myapp4-elasticsearch
