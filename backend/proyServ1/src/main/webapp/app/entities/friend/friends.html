<div>
    <h2 data-translate="proyServ1App.friend.home.title">Friends</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="friend.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyServ1App.friend.home.createLabel">
                        Create new Friend
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="proyServ1App.friend.friendType">Friend Type</span></th>
                    <th><span data-translate="proyServ1App.friend.user1">User 1</span></th>
                    <th><span data-translate="proyServ1App.friend.user2">User 2</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="friend in vm.friends track by friend.id">
                    <td><a ui-sref="friend-detail({id:friend.id})">{{friend.id}}</a></td>
                    <td>{{friend.friendType}}</td>
                    <td>
                        {{friend.user1.id}}
                    </td>
                    <td>
                        {{friend.user2.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="friend-detail({id:friend.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="friend.edit({id:friend.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="friend.delete({id:friend.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
