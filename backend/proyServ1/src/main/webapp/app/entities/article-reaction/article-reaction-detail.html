
<div>
    <h2><span data-translate="proyServ1App.articleReaction.detail.title">Article Reaction</span> {{vm.articleReaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="proyServ1App.articleReaction.articleReactionType">Article Reaction Type</span></dt>
        <dd>
            <span>{{vm.articleReaction.articleReactionType}}</span>
        </dd>
        <dt><span data-translate="proyServ1App.articleReaction.article">Article</span></dt>
        <dd>
            <a ui-sref="article-detail({id:vm.articleReaction.article.id})">{{vm.articleReaction.article.id}}</a>
        </dd>
        <dt><span data-translate="proyServ1App.articleReaction.user">User</span></dt>
        <dd>
            {{vm.articleReaction.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="article-reaction-detail.edit({id:vm.articleReaction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
