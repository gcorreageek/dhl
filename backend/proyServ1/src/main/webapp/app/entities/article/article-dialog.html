
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel" data-translate="proyServ1App.article.home.createOrEditLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.article.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.article.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyServ1App.article.articleName" for="field_articleName">Article Name</label>
            <input type="text" class="form-control" name="articleName" id="field_articleName"
                    ng-model="vm.article.articleName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyServ1App.article.articleHtml" for="field_articleHtml">Article Html</label>
            <input type="text" class="form-control" name="articleHtml" id="field_articleHtml"
                    ng-model="vm.article.articleHtml"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyServ1App.article.articleDateTime" for="field_articleDateTime">Article Date Time</label>
                <div class="input-group">
                    <input id="field_articleDateTime" type="text" class="form-control" name="articleDateTime" datetime-picker="{{dateformat}}" ng-model="vm.article.articleDateTime" is-open="vm.datePickerOpenStatus.articleDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('articleDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="proyServ1App.article.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.article.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
