
<div>
    <h2><span data-translate="proyServ1App.userImagen.detail.title">User Imagen</span> {{vm.userImagen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="proyServ1App.userImagen.userImagenName">User Imagen Name</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenName}}</span>
        </dd>
        <dt><span data-translate="proyServ1App.userImagen.userImagenPath">User Imagen Path</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenPath}}</span>
        </dd>
        <dt><span data-translate="proyServ1App.userImagen.userImagenPathImage">User Imagen Path Image</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenPathImage}}</span>
        </dd>
        <dt><span data-translate="proyServ1App.userImagen.userImagenType">User Imagen Type</span></dt>
        <dd>
            <span>{{vm.userImagen.userImagenType}}</span>
        </dd>
        <dt><span data-translate="proyServ1App.userImagen.user">User</span></dt>
        <dd>
            {{vm.userImagen.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-imagen-detail.edit({id:vm.userImagen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
