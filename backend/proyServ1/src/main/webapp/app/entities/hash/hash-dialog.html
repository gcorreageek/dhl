
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHashLabel" data-translate="proyServ1App.hash.home.createOrEditLabel">Create or edit a Hash</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hash.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hash.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyServ1App.hash.hashName" for="field_hashName">Hash Name</label>
            <input type="text" class="form-control" name="hashName" id="field_hashName"
                    ng-model="vm.hash.hashName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyServ1App.hash.hashType" for="field_hashType">Hash Type</label>
            <input type="text" class="form-control" name="hashType" id="field_hashType"
                    ng-model="vm.hash.hashType"
                     />
        </div>

        <div class="form-group">
            <label data-translate="proyServ1App.hash.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.hash.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
