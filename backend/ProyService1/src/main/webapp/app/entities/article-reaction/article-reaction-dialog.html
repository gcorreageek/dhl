
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArticleReactionLabel" data-translate="proyService1App.articleReaction.home.createOrEditLabel">Create or edit a Article Reaction</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.articleReaction.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.articleReaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyService1App.articleReaction.articleReactionType" for="field_articleReactionType">Article Reaction Type</label>
            <select class="form-control" id="field_articleReactionType" name="articleReactionType" ng-model="vm.articleReaction.articleReactionType" >
                <option value=""></option>
                <option value="{{ 'proyService1App.articleReaction.articleReactions.love' | translate }}">{{ 'proyService1App.articleReaction.articleReactions.love' | translate }}</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="proyService1App.articleReaction.article" for="field_article">Article</label>
            <select class="form-control" id="field_article" name="article" ng-model="vm.articleReaction.article" ng-options="article as article.articleName for article in vm.articles track by article.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="proyService1App.articleReaction.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.articleReaction.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
